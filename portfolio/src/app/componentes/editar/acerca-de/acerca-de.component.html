<div class="card m-5">
    <div class="card-body">
        <div class="container">
            <div class="row">
                <!--Columna foto, nombre y título-->
                <div class="col-sm-4" style="text-align: center;">
                    <img style="height:150px; width:150px; border-radius:50%;" src={{persona.foto}} alt="">                     
                    <h2 class="mt-2">{{persona.nombreyapellido}}</h2>
                    <h4 class="mt-2">{{persona.titulo}}</h4>
                </div>

                <!--Columna sobre mí-->
                <div class="col" style="place-self:center;">
                    <h2>Sobre mí</h2>
                    <h4 class="mt-3">{{persona.sobremi}}</h4>
                </div>
                
                 <!--Botones-->
                 <div class="row">
                  <div class="col" style="text-align: end;">
                      <button onclick="modalFotoPerfil()" class="btn btn-success btn-sm" style="margin-right: 5px;"><i class="fa fa-camera" aria-hidden="true"></i> Editar</button>
                      <button onclick="modalDatosPerfil()" class="btn btn-success btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
                  </div>
                </div> 
            </div>
        </div>          
    </div>
</div>

<!--Modal formulario foto-->
<div id="modalFotoPerfil" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar Foto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input class="form-control" (change)="capturarImagen($event)" type="file" placeholder="subir imagen">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="guardarPerfil" (click)="guardarFoto()" data-bs-dismiss="modal" type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!--Modal formulario informacion-->
<div id="modalDatosPerfil" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar Foto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label class="form-label mt-2">Nombre Completo</label>
        <input [(ngModel)]="persona.nombreyapellido" type="text" class="form-control">
        <label class="form-label mt-2">Título/Nivel conocimientos</label>
        <input [(ngModel)]="persona.titulo" type="text" class="form-control">
        <label class="form-label mt-2">Sobre mí</label>
        <textarea class="form-control" [(ngModel)]="persona.sobremi"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="guardarInfo()" id="guardarPerfil" data-bs-dismiss="modal" type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
