<div class="card m-5">
    <!--Cabecera sección-->
    <div class="card-header" style="background-color: #3b5998;">               
        <h1 style="color: aliceblue; padding-top: 10px;">Educación</h1>
    </div>

    <div class="mb-3">
        <div class="container mt-0">
            <div class="row mt-5" *ngFor="let item of educacion">

                <!--Columna foto-->
                <div class="col-sm-4" style="text-align: center; align-self: end;">
                  <div>
                    <img style="border-radius: 10px; height: 200px;" src={{item.foto}} alt="">
                  </div>                                     
                </div>

                <!--Columna informacion-->
                <div class="col" style="align-self: end;">
                    <div>
                        <h2>{{item.titulo}}</h2>
                    </div>
                    <div class="mt-3">
                      <div>
                        <h4><strong>Institución:</strong> {{item.institucion}}</h4>
                        <h4><strong>Fecha de Inicio:</strong> {{item.fechainicio}}</h4>
                        <h4><strong>Estado:</strong>{{item.estado}}</h4>
                      </div>                                              
                    </div>   
                </div>

                 <!--Botones-->
                 <div class="row">
                  <div class="col" style="text-align: end;">
                      <button onclick="modalEducacionFoto()" (click)="seleccionarHabilidad(item.id)" class="btn btn-success btn-sm" style="margin-right: 5px;">
                        <i class="fa fa-camera" aria-hidden="true"></i> Editar</button>
                      <button onclick="modalDatosEducacion()" (click)="seleccionarHabilidad(item.id)" class="btn btn-success btn-sm" style="margin-right: 5px;">
                        <i class="fa fa-pencil" aria-hidden="true"></i> Editar</button>
                      <button (click)="eliminarEducacion(item.id)" class="btn btn-danger btn-sm"><i class="fa fa-trash" aria-hidden="true"></i> Eliminar</button>
                  </div>
                </div> 
            </div>

            <!--Boton agregar-->
            <div class="mt-2">
              <button onclick="modalDatosEducacion()" (click)="limpiarHabilidad()" class="btn btn-success btn-sm">
                <i class="fa fa-plus" aria-hidden="true"></i> Nueva</button>
            </div>            
        </div>              
    </div>
</div>

<!--Modal Formulario educación-->
<div id="modalDatosEducacion" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Educación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label class="form-label mt-2">Título</label>
          <input [(ngModel)]="seleccionado.titulo" type="text" class="form-control">
          <label class="form-label mt-2">Institución</label>
          <input [(ngModel)]="seleccionado.institucion" type="text" class="form-control">
          <label class="form-label mt-2">Fecha Inicio</label>
          <input class="form-control" type="date" [(ngModel)]="seleccionado.fechainicio">
          <label class="form-label mt-2">Estado</label>
          <input [(ngModel)]="seleccionado.estado" type="text" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button (click)="guardarInfo()" id="guardarPerfil" data-bs-dismiss="modal" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

<!--Modal formulario foto-->
  <div id="modalEducacionFoto" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cambiar Foto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input class="form-control" (change)="capturarImagen($event)" type="file" placeholder="subir imagen">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="guardarPerfil" (click)="guardarFoto()" data-bs-dismiss="modal" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
