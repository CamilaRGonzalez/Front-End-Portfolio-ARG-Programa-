<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body" style="text-align: center;">
                                <form [formGroup]="loginForm" (ngSubmit)="loguearse()">
                                    <div>  
                                        <mat-form-field appearance="fill" style="width: 75%;">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="email@example.com" [formControl]="email" required>
                                            <mat-error *ngIf="email.invalid">Ingrese un usuario</mat-error>
                                        </mat-form-field>
                                    </div>
                                    
                                    <div>
                                        <mat-form-field appearance="fill" style="width: 75%;">
                                            <mat-label>Contraseña</mat-label>
                                            <input type="password" matInput  [formControl]="pass" required>
                                            <mat-error *ngIf="pass.invalid">Ingrese su contraseña</mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div *ngIf="error" class="mb-1">
                                        <label style="color: red;">Usuario o contraseña incorrecta</label>
                                    </div>
                                    <div>   
                                        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Ingresar</button>
                                    </div>                                   
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
